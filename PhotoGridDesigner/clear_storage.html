<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <script>
        // Clear localStorage to force sample templates to load
        localStorage.removeItem('photoTemplates');
        localStorage.removeItem('adminPassword');
        sessionStorage.clear();
        
        // Redirect to main page
        window.location.href = 'index.html';
    </script>
</body>
</html>
